<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
	maximum-scale=1.0, minimum-scale=1.0">
	<title>Calculadora</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Oswald&family=Roboto:wght@700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="..\..\Documents\Diseño Web\Practicas\portafolio\css\normalize.css">
	<link rel="stylesheet" href="..\..\Documents\Diseño Web\Practicas\portafolio\css\font-awesome.min.css">
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<header>
		<div class="titulo">
			<h1>~ Calculadora Sencilla ~</h1>
			<h2>William Lunapsy</h2>
		</div>
	</header>
	
	<section class="main">
	
		<div class="contenedor">
			<div class="calculadora">
				<div class="display">
					<div class="anterior" id="anterior"></div>
					<div class="actual" id="actual"></div>
				</div>
				<button class="operador1 borrar" onclick="display.borrarTodo()">AC</button> <!--onclick="display.borrarTodo()"-->
				<button class="operador" value="porcentaje">%</button>
				<button class="numero">9</button>
				<button class="numero">8</button>
				<button class="numero">7</button>
				<button class="operador" value="dividir">/</button>
				<button class="numero">6</button>
				<button class="numero">5</button>
				<button class="numero">4</button>
				<button class="operador" value="sumar">+</button>
				<button class="numero">3</button>
				<button class="numero">2</button>
				<button class="numero">1</button>
				<button class="operador" value="restar">-</button>
				<button class="numero">0</button>
				<button class="numero punto">&#8226;</button>
				<button class="flecha" onclick="display.borrar()">&larr;</button> <!--onclick="display.borrar()"-->
				<button class="operador" value="multiplicar">x</button>
				<button class="operador igual" value="igual">=</button>
				
			</div>
		</div>
	</section>
	<script src="Display.js"></script>
	<script src="Calculadora.js"></script>
	<script src="index.js" defer></script>
</body>
</html>
